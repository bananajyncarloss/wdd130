<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Basic Quiz <Form></Form>
    </title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>✅ Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea type="text" id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">A. &lt;!-- This is a comment --&gt;</option>
                    <option value="b">B. /* This is a comment */</option>
                    <option value="c">C. // This is a comment</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q1">4. What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="number" id="q1" name="q1">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        @2025 | HTML Form - User Poll Activity | Jyn Carlos Banaña
    </footer>
</body>

</html>
