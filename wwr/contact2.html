<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting2.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">LOGO</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Trips</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <!-- COMPANY INFO -->
    <section class="company-info">
        <h1>White Water Rafting Company</h1>
        <p>123 Main River Street <br>
            Kolob, California <br>
            +1 999 999 9999 <br>
            info@whitewater.com</p>
    </section>

    <!-- CONTACT & MAP WRAPPER -->
    <section class="contact-section">
        <div class="map-placeholder">MAP</div>

        <form class="contact-form">
            <label>Name</label>
            <input type="text" placeholder="Placeholder">

            <label>Email</label>
            <input type="email" placeholder="Placeholder">

            <label>Message Purpose</label>
            <div class="radio-group">
                <label><input type="radio" name="purpose"> General Inquiry</label>
                <label><input type="radio" name="purpose"> Reservation Question</label>
                <label><input type="radio" name="purpose"> Website Suggestion</label>
            </div>

            <label>Message</label>
            <textarea placeholder="Type here..."></textarea>

            <label class="checkbox"><input type="checkbox"> Please Subscribe me to the monthly newsletter</label>

            <button type="submit">Get in Touch!</button>
        </form>
    </section>

    <!-- TEAM SECTION -->
    <section class="team-section">
        <h2>We Are Here to Serve You</h2>
        <div class="team-grid">
            <div class="employee-profile">Employee Profile</div>
            <div class="employee-profile">Employee Profile</div>
            <div class="employee-profile">Employee Profile</div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Footer Content including Social Media Icons/Links</p>
        <div class="social-icons">
            <span>□</span>
            <span>□</span>
            <span>□</span>
        </div>
    </footer>

</body>

</html>
